<!DOCTYPE html>
<html>

    
    <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Weather Api</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
      <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
      <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-RpX8okQqCyUNG7PlOYNybyJXYTtGQH+7rIKiVvg1DLg6jahLEk47VvpUyS+E2/uJ" crossorigin="anonymous">
      <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvM-cW9B1wJFyMwnNs_pThSi_n4vBQrQo&callback=initMap"
        async defer></script>
      <script src="./assets/javascript/app.js"></script>
    
    </head>
    
    <body>
    
      <div class="container">
        <div class="row header">
          <div class="col-md-12">
            <h1>Weather API</h1>
          </div>
        </div>
        <nav class="navbar navbar-light bg-light">
          <form class="form-inline">
            <input class="form-control mr-sm-2 " type="search" placeholder="Search by Zipcode" aria-label="Search"
              id="searchInput">
            <button class="btn btn-outline-success my-2 my-sm-0 " id="searchButton" type="submit">Search</button>
          </form>
        </nav>
    
    
        <div class="row">
          <div class="col-sm-6">
            <div id="map"></div>
          </div>
          <div class="col-sm-6">
            <div id="weather"></div>
          </div>
        </div>
        <div id="firebase">
      </div>
    </body>
    
    </html>
